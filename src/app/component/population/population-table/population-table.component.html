<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <ng-container matColumnDef="males">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> # Males </th>
    <td mat-cell *matCellDef="let element"> {{element.males}} </td>
  </ng-container>

  <ng-container matColumnDef="females">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> # Females </th>
    <td mat-cell *matCellDef="let element"> {{element.females}} </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> # Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="5" [hidePageSize]="true"></mat-paginator>
